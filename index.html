<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Comfy House</title>
  </head>
  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css" />
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!-- dynamic products using javascript -->
      </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!-- <div class="cart-item">

          </div> -->
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>Your total : $ <span class="cart-total"></span></h3>
          <button class="banner-btn clear-cart">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <!-- contentful cdn -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- app js -->
    <script src="app.js"></script>
  </body>
</html>
